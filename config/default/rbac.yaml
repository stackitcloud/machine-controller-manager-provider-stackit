apiVersion: v1
kind: ServiceAccount
metadata:
  name: machine-controller-manager
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: machine-controller-manager
rules:
  # Permissions for Machine CRDs
  - apiGroups:
      - machine.sapcloud.io
    resources:
      - machines
      - machinesets
      - machinedeployments
      - machineclasses
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - machine.sapcloud.io
    resources:
      - machines/status
      - machinesets/status
      - machinedeployments/status
    verbs:
      - get
      - patch
      - update
  # Permissions for Nodes
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Permissions for Pods (for draining)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/eviction
    verbs:
      - create
  # Permissions for PVs and PVCs
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
  # Permissions for Secrets (provider credentials)
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
  # Permissions for Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: machine-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: machine-controller-manager
subjects:
  - kind: ServiceAccount
    name: machine-controller-manager
    namespace: default
