apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: default
type: Opaque
stringData:
  # Required: STACKIT project ID (UUID format)
  projectId: "12345678-1234-1234-1234-123456789012"

  # Required: STACKIT API authentication token (bearer token)
  # This token is used to authenticate with the STACKIT IAAS API
  # Obtain from STACKIT portal or via service account credentials
  stackitToken: "your-stackit-api-token-here"

  # Required: Cloud-init user data for VM bootstrapping
  # This script runs when the VM first starts
  userData: |
    #cloud-config
    runcmd:
      - echo "Machine bootstrapped"
      # Add your VM initialization commands here